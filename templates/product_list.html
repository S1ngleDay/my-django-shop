<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
        <li>
            <a href="{% url 'product_detail' product.pk %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                <h2>{{ product.name }}</h2>
            </a>
            <p>{{ product.formatted_price }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
